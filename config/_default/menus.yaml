# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#about'
    weight: 1
  - name: Bio
    url: '#bio'
    weight: 2
  - name: Research
    url: '#research'
    weight: 3
  - name: Publications
    url: '#publication'
    weight: 4
  - name: Outreach
    url: '#outreach'
    weight: 5
  - name: Podcast Politicologica
    url: '#posts'
    weight: 6
  - name: Contact
    url: '#contact'
    weight: 7

